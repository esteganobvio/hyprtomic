# image will be published to ghcr.io/<user>/<name>
name: hyprtomic
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: quay.io/fedora-ostree-desktops/base
image-version: 40 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: rpm-ostree
    repos:
      # wezterm
      - https://copr.fedorainfracloud.org/coprs/wezfurlong/wezterm-nightly/repo/fedora-40/wezfurlong-wezterm-nightly-fedora-40.repo
      # Hyprland
      - https://copr.fedorainfracloud.org/coprs/solopasha/hyprland/repo/fedora-%OS_VERSION%/solopasha-hyprland-fedora-%OS_VERSION%.repo
      # nerd-fonts fallback
      - https://copr.fedorainfracloud.org/coprs/che/nerd-fonts/repo/fedora-%OS_VERSION%/che-nerd-fonts-fedora-%OS_VERSION%.repo
      # Brave browser
      - https://brave-browser-rpm-release.s3.brave.com/brave-browser.repo

    keys:
      - https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
    install:
      # RPM FUSSION
      - https://mirrors.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-%OS_VERSION%.noarch.rpm
      - https://mirrors.rpmfusion.org/free/fedora/rpmfusion-free-release-%OS_VERSION%.noarch.rpm
      - hyprland
      - hyprland-devel
      - hyprlock
      - hypridle
      - hyprpaper
      - hyprpolkitagent
      - hyprprop
      - gammastep
      - gammastep-indicator
      - hyprutils
      - waybar-git
      - rofi-wayland
      - wezterm
      - distrobox
      - nautilus
      - gnome-software
      - htop
      - polkit-gnome
      - trash-cli
      - wl-clipboard
      - pavucontrol
      - mpv
      - pipx
      - network-manager-applet
      - neovim
      - gnome-keyring
      - gnome-disk-utility
      - gparted
      - power-profiles-daemon
      - zsh
      - brave-browser
      - celluloid
      - fastfetch
      - dunst
      - syncthing
      - keepassxc
      - seahorse
      - adw-gtk3-theme
      - paper-icon-theme
      - sddm-wayland-sway
      - libvirt-daemon-kvm
      - qemu-kvm
      - libvirt-daemon-config-network
      - virt-install
      - virt-manager
      - virt-viewer
    remove:
      # example: removing firefox (in favor of the flatpak)
      # "firefox" is the main package, "firefox-langpacks" is a dependency
      - firefox
      - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)
    optfix:
      - brave.com
  - type: script
    snippets:
      - "ln -sf /usr/lib/opt/brave.com/brave/brave-browser /usr/bin/brave-browser-stable"

  - type: default-flatpaks
    notify: true # Send notification after install/uninstall is finished (true/false)
    system:
      # If no repo information is specified, Flathub will be used by default
      repo-url: https://dl.flathub.org/repo/flathub.flatpakrepo
      repo-name: flathub
      repo-title: "Flathub (system-wide)" # Optional; this sets the remote's user-facing name in graphical frontends like GNOME Software
      install:
      # Flatpak runtimes are not supported (like org.winehq.Wine//stable-23.08),
      # only normal flatpak applications are (like Floorp Lightning web browser in this example).
      # Installing different branches of the same Flatpak is not supported.
      remove:
      # - org.gnome.eog

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
